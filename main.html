<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>
<body>
	<!-- the entire body must be written by student -->
	<div class="container">
	  <h2>Carousel Example</h2>  
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		  <li data-target="#myCarousel" data-slide-to="3"></li>
		  <li data-target="#myCarousel" data-slide-to="4"></li>
		  <li data-target="#myCarousel" data-slide-to="5"></li>
		</ol>


		<!-- wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
			  <img src="https://imgs.search.brave.com/vLSwoGib6y7L5psiAIyZYwRq7JVrgByuJ4NL0K_aor8/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9zbS5w/Y21hZy5jb20vcGNt/YWdfaW4vcGhvdG8v/ZC9kaXJ0LTUtZm9y/L2RpcnQtNS1mb3It/cGNfYnMzNi5qcGc" alt="Los Angeles" style="width:100%;">
			</div>
	  
			<div class="item">
			  <img src="https://imgs.search.brave.com/3fn1sYjVpQXK-ObshSYfmUg59HPL4hgTDh2gVOXRgi0/rs:fit:1000:512:1/g:ce/aHR0cHM6Ly93d3cu/Z2FtZWRldmlkLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/MS8wNC9GcmVlRmly/ZUNoYXJhY3Rlci0x/MDAweDUxMi5qcGc" alt="Chicago" style="width:100%;">
			</div>
		  
			<div class="item">
			  <img src="https://imgs.search.brave.com/roQFgqrNHF_NDRaJnuCmNVxnZ7cIya5HB2P_x35389M/rs:fit:1200:1080:1/g:ce/aHR0cHM6Ly9pbWFn/ZXMubGF1bmNoYm94/LWFwcC5jb20vNGQ1/OGFhMGItMDQ4Mi00/OGI3LThkYTItZDky/MzEwOWU4YWRjLmpw/Zw" alt="New york" style="width:100%;">
			</div>

			<div class="item">
				<img src="https://imgs.search.brave.com/-2_CJa1URXu0p7eoe_hm3k41CeQrPspAYlQxA8QVOjM/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9kb3du/bG9hZGhkd2FsbHBh/cGVycy5pbi93cC1j/b250ZW50L3VwbG9h/ZHMvMjAxOC8wNS9S/aXNlLU9mLVRoZS1U/b21iLVJhaWRlci1N/b2JpbGUtV2FsbHBh/cGVyLUhELUdhbWUt/LmpwZw" alt="New york" style="width:100%;">
			  </div>

			  <div class="item">
				<img src="https://imgs.search.brave.com/EwI2HmaozsZ5BdrYeWPYtfOgSN-woquTRDoE7Yz0U_c/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9jZG4u/d2NjZnRlY2guY29t/L3dwLWNvbnRlbnQv/dXBsb2Fkcy8yMDE3/LzA2L0JvQl9jb21i/YXRTaG90X3ZhcjIu/anBn" alt="New york" style="width:100%;">
			  </div>
		  </div>
			<!-- right and left controls -->
			<a class="left carousel-control" href="#myCarousel" data-bs-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-bs-slide="next">

			</a>
		  </div>
	</div>

</html>
